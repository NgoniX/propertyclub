<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Property Home</ion-title>
  </ion-navbar>

   <ion-toolbar color="primary" no-border-top>
    <ion-searchbar placeholder="Search for property">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 
    <ion-slides loop="true" autoplay="3000" pager>

      <ion-slide *ngFor="let number of [1,2,3]">
        <img src="./assets/imgs/{{number}}.jpg" />
      </ion-slide>
      
    </ion-slides>
 

</ion-content>
